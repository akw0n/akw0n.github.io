<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Nation.io</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <script src="Country.js"></script>
  <script src="Game.js"></script>
  <button type="button" id = "next" onclick="Nation.Game.updateGame()">Next</button>

  <div class="shop"> 
    <ul>
      <li>
        <button type="button" id = "purchaseTerritory" onclick="Nation.Country.purchaseTerritory()">Purchase Territory (1,000 Gold)</button>   
      </li>

      <li>
        <button type="button" id = "purchaseBasket" onclick="Nation.Country.purchaseFood(10)">Purchase Basket of Food (100 Gold)</button>
      </li>

      <li>
        <button type="button" id = "purchaseBundle" onclick="Nation.Country.purchaseFood(100)">Purchase Bundle of Food (1,000 Gold)</button>
      </li>

      <li>
        <button type="button" id = "purchaseWagon" onclick="Nation.Country.purchaseFood(1000)">Purchase Wagon of Food (10,000 Gold)</button>
      </li>

      <li>
        <button type="button" id = "purchaseMilitaryUnit" onclick="Nation.Country.purchaseMilitaryUnit(1)">Purchase Military Unit (10 Gold)</button>     
      </li>

      <li>
        <button type="button" id = "purchaseMilitarySquad" onclick="Nation.Country.purchaseMilitaryUnit(10)">Purchase Military Squad (100 Gold) </button>     
      </li>

      <li>
        <button type="button" id = "purchaseMilitaryPlatoon" onclick="Nation.Country.purchaseMilitaryUnit(50)">Purchase Military Platoon (500 Gold) </button>    
      </li>

      <li> 
        <button type="button" id = "purchaseMilitaryCompany" onclick="Nation.Country.purchaseMilitaryUnit(100)">Purchase Military Company (1,000 Gold) </button>     
      </li>

      <li>
        <button type="button" id = "purchaseMilitaryBatallion" onclick="Nation.Country.purchaseMilitaryUnit(1000)">Purchase Military Batallion (10,000 Gold) </button>    
      </li>
    </ul>
  </div>   

  <div class="stats">
    <ul>
      <li><p> Year: <span id="year">(Year)</span></p></li>
      <li><p> Population: <span id="population">(Population)</span></p></li>
      <li><p> Territory: <span id="territory">(Territory)</span></p></li>
      <li><p> Food: <span id="food">(Food)</span></p></li>
      <li><p> Gold: <span id="gold">(Gold)</span></p></li>
      <li><p> Military: <span id="military">(Military)</span></p></li>
    </ul>
  </div>

  <div class="log">
    <textarea id = "log" rows="10" cols="100" readonly></textarea>
  </div>

</body>
</html>
