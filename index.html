<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Nation.io</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <script src="Country.js"></script>
  <script src="Game.js"></script>

  <h1>Nation.io</h1>
  <h3>A Game By Albert Kwon</h3>

  <div class="stats">
    <span id="stat"> Year: <span id="year">0</span></span>


    <span id="stat"> Population: <span id="population">10</span></span>


    <span id="stat"> Territory: <span id="territory">5</span></span>


    <span id="stat"> Food: <span id="food">50</span></span>


    <span id="stat"> Gold: <span id="gold">50</span></span>


    <span id="stat"> Military: <span id="military">1</span></span>
  </div>
  
  <div class="shop"> 
    <ul id="shop">
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseTerritory()">Purchase Territory<br /> (1,000 Gold)</button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseFood(10)">Purchase Basket of Food<br /> (100 Gold)</button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseFood(100)">Purchase Bundle of Food <br />(1,000 Gold)</button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseFood(1000)">Purchase Wagon of Food <br />(10,000 Gold)</button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseMilitaryUnit(1)">Purchase Military Unit <br />(10 Gold)</button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseMilitaryUnit(10)">Purchase Military Squad <br />(100 Gold) </button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseMilitaryUnit(50)">Purchase Military Platoon <br />(500 Gold) </button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseMilitaryUnit(100)">Purchase Military Company <br />(1,000 Gold) </button></li>
      <li><button type="button" id = "shopbutton" onclick="Nation.Country.purchaseMilitaryUnit(1000)">Purchase Military Batallion <br />(10,000 Gold) </button></li>
    </ul>
  </div>   

  <div class="next"> <button type="button" id = "next" onclick="Nation.Game.updateGame()">Next</button></div>

  <div class="log">
    <textarea id = "log" rows="10" cols="100" readonly></textarea>
  </div>

</body>
</html>
